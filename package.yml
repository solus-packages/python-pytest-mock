name       : python-pytest-mock
version    : 1.11.1
release    : 2
source     :
    - https://files.pythonhosted.org/packages/76/4e/a97ab242f086d43dfcfd1e29680b7df40e241204dcd49d73e614cfa2f421/pytest-mock-1.11.1.tar.gz : f1ab8aefe795204efe7a015900296d1719e7bf0f4a0558d71e8599da1d1309d0
license    : MIT
component  : programming.python
summary    : Thin-wrapper around the mock package for easier use with py.test
description: |
    This plugin installs a mocker fixture which is a thin-wrapper around the patching API provided by the mock package, but with the benefit of not having to worry about undoing patches at the end of a test:
builddeps  :
    - python-mock
    - python-pytest
    - python-setuptools
    - python-setuptools-scm
rundeps    :
    - python-mock
    - python-pytest
environment: |
    export SETUPTOOLS_SCM_PRETEND_VERSION=$version
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
check      : |
    %python_test py.test -v  --assert=plain
    %python3_test py.test3 -v -k 'not test_standalone_mock'  --assert=plain
