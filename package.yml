name       : python-pytest-mock
version    : 1.10.0
release    : 1
source     :
    - https://github.com/pytest-dev/pytest-mock/archive/v1.10.0.tar.gz : f53cc01af1cc44a2ca4b8abd8600863baede5a3a0dfbb96153f9ac13e5ae0ec9
license    : MIT
component  : programming.python
summary    : Thin-wrapper around the mock package for easier use with py.test
description: |
    This plugin installs a mocker fixture which is a thin-wrapper around the patching API provided by the mock package, but with the benefit of not having to worry about undoing patches at the end of a test:
builddeps  :
    - python-mock
    - python-pytest
    - python-setuptools
    - python-setuptools-scm
rundeps    :
    - python-mock
    - python-pytest
environment: |
    export SETUPTOOLS_SCM_PRETEND_VERSION=$version
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
check      : |
    %python_test py.test -v
    %python3_test py.test3 -v -k 'not test_standalone_mock'
